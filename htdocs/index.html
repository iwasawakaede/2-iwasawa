<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ブンクリ</title>
	<link rel="icon" href="./common/img/favicon.ico" type="image/ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
	<!-- style sheet -->
	<link rel="stylesheet" href="common/css/style.css">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/7b6f40b1bc.js" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="common/js/common/jquery-3.6.0.min.js"></script>
	<script src="common/js/global.js"></script>
</head>
<body>
<div class="l-wrapper"><!-- / WRAPPER  -->
	<header class="l-header">
		<div class="l-headerTop">
			<p class="l-headerTop_text">エアコンを隅々まで徹底的に洗浄してカビを撃退します！</p>
		</div>
		<div class="l-headerMain">
			<div class="l-headerLogo">
				<img src="./common/img/header-logo.png" alt="ブンクリ" class="l-headerLogo_img">
			</div>
			<div class="l-headerNav">
				<div class="l-headerNumber">
					<div class="l-headerNumber_tel">
						<img src="./common/img/header-icon1.png" alt="" class="l-headerNumber_img">
					</div>
					<p class="l-headerNumber_text">0120-79-5959
						<small class="l-headerNumber_textS">受付時間 9:00～19:00（年中無休）</small>
					</p>
				</div>
				<!-- （元：g-nav） -->
				<div class="l-headerBlock">
					<!-- レスポンシブで幅いっぱいにする -->
					<nav class="l-headerMenu">
						<ul class="l-headerList">
							<li class="l-headerList_item l-headerList_item-top">
								<a class="l-headerList_textLink l-headerList_textLink-left" href="#">
									<p class="l-headerList_textLinkP">
										<i class="fa-regular fa-credit-card" style="color: #1eb9ee;"></i>
										料金
									</p>
								</a>
							</li>
							<li class="l-headerList_item">
								<a class="l-headerList_textLink" href="#">
									<p class="l-headerList_textLinkP">
										<i class="fa-solid fa-gear" style="color: #1eb9ee;"></i>
										ブンクリの流れ
									</p>
								</a>
							</li>
							<li class="l-headerList_item">
								<a class="l-headerList_textLink" href="#">
									<p class="l-headerList_textLinkP">
										<i class="fa-solid fa-soap" style="color: #1eb9ee;"></i>
										壁掛け洗浄と分解洗浄の違い
									</p>
								</a>
							</li>
							<li class="l-headerList_item">
								<a class="l-headerList_textLink" href="#">
									<p class="l-headerList_textLinkP">
										<i class="fa-solid fa-broom" style="color: #1eb9ee;"></i>
										作業完了までの流れ
									</p>
								</a>
							</li>
						</ul>
					</nav>
					<div class="l-headerFixd">
						<ul class="l-headerFixdList">
							<li class="l-headerFixdIcon_link-text l-headerFixdIcon_link-textLeft">
								<a href="#" class="l-headerFixdIcon_link">
										申し込みはこちら
								</a>
							</li>
							<div class="l-headerFixdIcon">
								<li class="l-headerFixdIcon_link-text l-headerFixdIcon_link-textRight">
								<a href="#" class="l-headerFixdIcon_link">
										お問い合わせはこちら
									</a>
								</li>
							</div>
						</ul>
					</div>
				</div>
			</div>
			<div class="l-headerButton">
				<div class="l-headerButtonImg">
					<img src="./common/img/header-icon2.png" alt="">
				</div>
				<div class="l-headerButtonBlock">
					<a class="l-headerButtonBlock_link">
						<p class="l-headerButtonBlock_link-form">お申し込み</p>
					</a>
					<p class="l-headerButtonBlock_text">RESERVE INSTALLATION</p>
				</div>
			</div>
			<div class="l-headerButtonOpenbtn active">
				<span class="l-headerButtonOpenbtn_line"></span>
				<span class="l-headerButtonOpenbtn_line"></span>
				<span class="l-headerButtonOpenbtn_line"></span>
			</div>
		</div>

	</header>
	
	<div class="l-contents"><!-- CONTENTS -->
		コンテンツ部分
	</div><!-- CONTENTS -->
	<footer class="l-footer">
		フッター部分
	</footer>
</div><!-- / WRAPPER  -->
</body>
</html>
